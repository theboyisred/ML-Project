{% extends "partials/shared.html" %}
{% block main %}
<div class="container my-5">
    <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-all"
            viewBox="0 0 16 16">
            <path
                d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z" />
        </svg>
        <h1 class="text-body-emphasis">{{ job.name }}</h1>
        <p class="col-lg-6 mx-auto mb-4">{{ job.description }}</p>
        <button class="btn btn-success px-5 mb-5" type="button" onclick="applyForJob()">
            {% if progress %}
            Resume Application
            {% else %}
            Apply for this Job
            {% endif %}
        </button>
    </div>
</div>
<script>
    function applyForJob() {
        window.location.href = "{% url 'cv' job.pk %}";
    }
</script>
{% endblock %}
