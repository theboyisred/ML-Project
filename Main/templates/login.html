{% extends "partials/auth.html" %}
{% block main %}
<main class="form-signin w-100 m-auto">
    {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>We were not able to login you in!</strong> Check your Username and Password and try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form action="/login" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="John Doe"
                autocomplete="off" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                autocomplete="off" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
        <div id="HelpBlock" class="form-text">
            Don't have an Account? <a href="{% url 'signup' %}" class="link-dark">Create One</a>
        </div>
    </form>
</main>
{% endblock %}
